<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blink to Change Text</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* Hide the video element */
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="text-display" id="displayText">Blink to change this text!</div>
  <video id="video" autoplay></video> <!-- Hidden video element -->
  <canvas id="canvas"></canvas>

  <!-- Load face-api.js library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script src="script.js" type="module"></script> <!-- Your script that uses face-api.js -->
</body>
</html>
